<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مشاهده محصول</title>

<style>
body{
    background:#eef7ff;
    font-family:"Vazirmatn";
    padding:20px;
    text-align:center;
}

#imgBox{
    width:95%;
    max-width:420px;
    margin:auto;
    overflow:hidden;
    border-radius:18px;
    box-shadow:0 4px 15px rgba(0,0,0,0.25);
}

#mainImg{
    width:100%;
    border-radius:18px;
}

#name{font-size:22px;margin-top:15px;}
#price{font-size:19px;color:#0077c2;margin:8px 0;}

button{
    width:80%;
    max-width:300px;
    padding:12px;
    border:none;
    border-radius:12px;
    font-size:17px;
    cursor:pointer;
    margin-top:10px;
}

.btn-blue{background:#2196f3;color:white;}
.btn-red{background:#e20000;color:white;}
</style>
</head>

<body>

<div id="imgBox">
    <img id="mainImg">
</div>

<h2 id="name"></h2>
<p id="price"></p>

<button class="btn-blue" onclick="addToCart()">افزودن به سبد خرید</button>
<br>
<button class="btn-red" onclick="history.back()">بازگشت</button>

<script>
let params = new URLSearchParams(location.search);
let name = params.get("name");
let price = params.get("price");
let img = params.get("img");

document.getElementById("name").innerText = name;
document.getElementById("price").innerText = price + " تومان";
document.getElementById("mainImg").src = img;

function addToCart(){
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push({name, price, img});
    localStorage.setItem("cart", JSON.stringify(cart));
    alert("به سبد خرید اضافه شد");
}
</script>

</body>
</html>
